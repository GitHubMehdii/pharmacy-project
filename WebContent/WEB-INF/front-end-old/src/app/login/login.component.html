<div @fade class="main-content">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-2">
			</div>
			<div class="col-md-8">
				<div class="card">
					<div class="card-header card-header-success">
						<h4 class="card-title">Login</h4>
						<p class="card-category">Enter your credentials</p>
					</div>
					<div class="card-body">
						<form [formGroup]="loginForm" (ngSubmit)="submitLoginForm()">
							<div class="row">
								<div class="col-md-12">
									<mat-form-field class="example-full-width">
										<input formControlName="username" matInput placeholder="Username">
									</mat-form-field>
								</div>
								<div class="col-md-12">
									<mat-form-field class="example-full-width">
										<input formControlName="password" matInput type="password" placeholder="Password">
									</mat-form-field>
								</div>
							</div>
						
							<button mat-raised-button type="submit" class="btn btn-success pull-right" [disabled]="loginForm.invalid || isLoginFormLoading">
								<span [hidden]="!isLoginFormLoading" class="spinner-border spinner-border-sm mr-2" role="status" aria-hidden="true"></span>
								Log in
							</button>
							<div class="clearfix"></div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
